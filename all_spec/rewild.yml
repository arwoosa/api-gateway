          description: No pocket list items found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralError'
      tags: 
        - ✅ Pocket List
    put:
      summary: Move pocket list item to another list
      description: Move pocket list item to another list
      requestBody:
        description: Pass either one of the two parameter
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPocketListUpdate'
      parameters:
        - name: pocketListId
          in: path
          description: String ID of the user to get pocket list
          schema:
            type: string
          required: true
        - name: pocketListItemsId
          in: path
          description: String ID of the user to get pocket list item
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      responses:
        200:
          description: Success message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralSuccess'
        404:
          description: No pocket list found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralError'
      tags: 
        - ✅ Pocket List
    delete:
      summary: Delete pocket list item by ID 
      description: Delete pocket list item by ID
      parameters:
        - name: pocketListId
          in: path
          description: String ID of the user to get pocket list
          schema:
            type: string
          required: true
        - name: pocketListItemsId
          in: path
          description: String ID of the user to get pocket list item
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      responses:
        200:
          description: Array of PocketListItems
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralSuccess'
        404:
          description: No pocket list found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralError'
      tags: 
        - ✅ Pocket List
  /event:
    get:
      summary: Event
      description: Retrieve all events
      security:
        - Bearer: []
      responses:
        200:
          description: Event Object
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Events'
        204:
          description: No event found
      tags: 
        - ✅ Event
