      parameters:
        - name: eventId
          in: path
          description: String ID of the event
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      responses:
        200:
          description: Event Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Events'
        204:
          description: No event found
      tags: 
        - ✅ Event
    put:
      summary: Event
      description: Update an event
      parameters:
        - name: eventId
          in: path
