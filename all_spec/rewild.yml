      parameters:
        - name: eventId
          in: path
          description: String ID of the event
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestEventParticipant'
      security:
        - Bearer: []
      responses:
        200:
          description: New EventParticipant Object
