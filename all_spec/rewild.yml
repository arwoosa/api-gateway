          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestEvent'
      security:
        - Bearer: []
      responses:
        200:
          description: Updated Event Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Events'
        204:
          description: No event found
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseValidationError'
      tags: 
        - ✅ Event
    delete:
      summary: Event
      description: Delete an event
      parameters:
        - name: eventId
          in: path
          description: String ID of the event
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      responses:
        200:
          description: Delete response (message)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsDeleted'
        204:
