      security:
        - Bearer: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RequestEventFormData'
      responses:
        200:
          description: New Event Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Events'
      tags: 
        - ✅ Event
  /event/{eventId}:
    get:
