openapi: 3.0.3
info:
  title: OOSA_REWILD_SERVICE
  description: This is OOSA's Rewild API
  version: "1.0.0"



paths:
  /pocket-list:
    get:
      summary: Get pocket list 
      description: > 
        Get pocket list<br/>The following key may not show as it has no value: <br/>pocket_lists_deleted_at
      security:
        - Bearer: []
      responses:
        200:
          description: Array of PocketList objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PocketList'
        204:
          description: No pocket list found
      tags: 
        - ✅ Pocket List
    post:
      summary: Create new pocket list 
      description: Create pocket list 
      security:
        - Bearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPocketList'
      responses:
        200:
          description: New PocketList objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PocketList'
      tags: 
        - ✅ Pocket List
  /pocket-list/{pocketListId}:
    get:
      summary: Get pocket list 
      description: > 
        Get pocket list<br/>The following key may not show as it has no value: <br/>pocket_lists_deleted_at
      parameters:
        - name: pocketListId
          in: path
          description: String ID of the user to get pocket list
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      responses:
        200:
          description: Array of PocketList objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PocketList'
        404:
          description: No pocket list found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralError'
      tags: 
        - ✅ Pocket List
    put:
      summary: Update existing pocket list 
      description: Update existing pocket list 
      parameters:
        - name: pocketListId
          in: path
          description: String ID of the user to get pocket list
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPocketList'
      responses:
        200:
          description: Updated pocket list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PocketList'
        404:
          description: No pocket list found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralError'
      tags: 
        - ✅ Pocket List
    delete:
      summary: Delete pocket list 
      description: Delete pocket list 
      parameters:
        - name: pocketListId
          in: path
          description: String ID of the user to get pocket list
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      responses:
        200:
          description: Message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralSuccess'
        404:
          description: No pocket list found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralError'
      tags: 
        - ✅ Pocket List
  /pocket-list/{pocketListId}/items:
    get:
      summary: Get pocket list items by ID 
      description: > 
        Get pocket list items by ID<br/><br/>The following key may not show as it has no value: <br/>pocket_list_items_deleted_at<br/>pocket_list_items_created_at
      parameters:
        - name: pocketListId
          in: path
          description: String ID of the user to get pocket list
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      responses:
        200:
          description: Array of PocketList objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PocketListItems'
        404:
          description: No pocket list found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralError'
      tags: 
        - ✅ Pocket List
    post:
      summary: Add to pocket list
      description: Add to pocket list
      requestBody:
        description: Pass either one of the two parameter
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPocketListItem'
      parameters:
        - name: pocketListId
          in: path
          description: String ID of the user to get pocket list
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      responses:
        200:
          description: Array of PocketList objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PocketListItems'
        404:
          description: No pocket list found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralError'
      tags: 
        - ✅ Pocket List
  /pocket-list/{pocketListId}/items/{pocketListItemsId}:
    get:
      summary: Get pocket list item by ID 
      description: Get pocket list item by ID
      parameters:
        - name: pocketListId
          in: path
          description: String ID of the user to get pocket list
          schema:
            type: string
          required: true
        - name: pocketListItemsId
          in: path
          description: String ID of the user to get pocket list item
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      responses:
        200:
          description: Array of PocketListItems
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PocketListItems'
