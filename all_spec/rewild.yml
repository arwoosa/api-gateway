              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EventMessageBoard'
        204:
          description: No event message board found
      tags: 
        - ✅ Event Message Board
    post:
      summary: Event Message Board
      description: > 
        Create an entry on event's message board<br/>The following key may not show as it has no value: <br/>event_message_board_status<br/>event_message_board_category<br/> event_message_board_announcement
      parameters:
        - name: eventId
          in: path
          description: String ID of the event
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      requestBody:
        description: Send either event_message_board_base_message or event_message_board_announcement
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestEventMessageBoard'
      responses:
        200:
          description: New EventMessageBoard Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventMessageBoard'
        204:
          description: No event message board found
      tags: 
        - ✅ Event Message Board
  /event/{eventId}/message-board/{messageBoardId}:
    delete:
      summary: Delete message board entry
      description: Delete an entry on event's message board
      parameters:
        - name: eventId
          in: path
          description: String ID of the event
          schema:
            type: string
          required: true
        - name: messageBoardId
          in: path
          description: String ID of the message
          schema:
            type: string
          required: true
      security:
        - Bearer: []
      responses:
        200:
          description: Success message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeneralSuccess'
